<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- 1. method : 데이터를 얹어서 전소
 	 2. 데이터 길이의 제한 o (1024byte
 	 3. 데이터가 주소에 노출이 되기 때문에 보안에 취약
 	 4. method를 따로 지정하지 않으면 get방식이 기본값
 	 5. post 방식보다 빠르다. -> 캐시(임시저장소)에 저장하기 때문에,
 	 	데이터를 다시 로딩하지 않아도 되서 속도가 빠르다.
 	 	
 	 
 	 )-->
<h1>Get 방식</h1>
<form action="ex04getPost" method="get">
DATA : <input type = "text" name = "data"> 

<input type = "submit">
</form>
<hr>
<!-- 1. 패킷의 body에 데이터를 담아서 전송
	 2. 데이터 길이의 제한X
	 3. get방식에 비해 보안이 강함 중요한 데이터는 암호화
	 4. method 속성에 post 라고 명시해야 함
	 5. 데이터 타입을 명시
	  	- 기본값 : Application/x-wwww-form-unlencoded
	  	   	   : 데이터를 key = value 형태로 전송
	  	   	   : - text 형태 : text/plain
	  	   	     - 파일전송 : multipart/form-data -->
<h1>Post 방식</h1>
<form action="ex04getPost" method="post"
enctype="application/x-www-form-urlencoded">
DATA : <input type = "text" name = "data"> 

<input type = "submit">
</form>
</body>
</html>
